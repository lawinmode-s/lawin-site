<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IA - Lawin</title>

<style>
:root{
  --bg:#0b0f19;
  --panel:#111827;
  --gold:#d4af37;
  --green:#22c55e;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.75);
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* NAVBAR */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  background:rgba(17,24,39,0.95);
  border-bottom:1px solid rgba(212,175,55,0.3);
}

.logo{
  font-size:18px;
  font-weight:bold;
  color:var(--gold);
}

nav{
  display:flex;
  gap:25px;
}

nav a{
  position:relative;
  text-decoration:none;
  color:var(--text);
  font-weight:bold;
  transition:0.3s;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:linear-gradient(90deg,var(--gold),var(--green));
  transition:0.3s;
}

nav a:hover::after{
  width:100%;
}

nav a:hover{
  color:var(--gold);
}

.menu-toggle{
  display:none;
  font-size:26px;
  cursor:pointer;
}

@media(max-width:768px){
  nav{
    position:absolute;
    top:70px;
    right:0;
    background:var(--panel);
    flex-direction:column;
    width:200px;
    padding:20px;
    display:none;
  }

  nav.active{
    display:flex;
  }

  .menu-toggle{
    display:block;
  }
}

/* CONTENU */
.container{
  text-align:center;
  padding:150px 20px;
}

.container h2{
  font-size:36px;
  margin-bottom:20px;
  background:linear-gradient(90deg,var(--gold),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input{
  padding:14px;
  width:80%;
  max-width:400px;
  border-radius:25px;
  border:none;
  margin-top:20px;
}

button{
  margin-top:20px;
  padding:12px 25px;
  background:var(--gold);
  border:none;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">IA BY LAWIN</div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="nav">
    <a href="index.html">Accueil</a>
    <a href="ia.html">IA</a>
    <a href="pronos.html">Pronos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Analyse IA</h2>
  <p style="margin-top:10px;color:var(--muted);">
    Entrez un match pour obtenir un avis structuré.
  </p>

  <input type="text" placeholder="Ex : PSG vs Marseille">
  <br>
  <button>Analyser</button>
</div>

<script>
function toggleMenu(){
  document.getElementById("nav").classList.toggle("active");
}
</script>

</body>
</html>
