<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analyse IA - Lawin</title>

<style>
:root{
  --bg:#0b0f19;
  --panel:rgba(17,24,39,0.8);
  --gold:#d4af37;
  --green:#22c55e;
  --yellow:#facc15;
  --red:#ef4444;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.75);
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  background:rgba(17,24,39,0.95);
  border-bottom:1px solid rgba(212,175,55,0.3);
}

.logo{
  font-size:18px;
  font-weight:bold;
  color:var(--gold);
}

nav{
  display:flex;
  gap:25px;
}

nav a{
  position:relative;
  text-decoration:none;
  color:var(--text);
  font-weight:bold;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:linear-gradient(90deg,var(--gold),#22c55e);
  transition:0.3s;
}

nav a:hover::after{
  width:100%;
}

.menu-toggle{
  display:none;
  font-size:26px;
  cursor:pointer;
}

@media(max-width:768px){
  nav{
    position:absolute;
    top:70px;
    right:0;
    background:rgba(17,24,39,0.95);
    flex-direction:column;
    width:200px;
    padding:20px;
    display:none;
  }

  nav.active{
    display:flex;
  }

  .menu-toggle{
    display:block;
  }
}

/* CONTENU */
.container{
  max-width:1000px;
  margin:auto;
  padding:120px 20px;
  text-align:center;
}

.container h2{
  font-size:36px;
  margin-bottom:15px;
  background:linear-gradient(90deg,var(--gold),#22c55e);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container p{
  color:var(--muted);
  margin-bottom:40px;
}

input{
  padding:14px;
  width:80%;
  max-width:500px;
  border-radius:30px;
  border:none;
  margin-bottom:20px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:var(--gold);
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  box-shadow:0 0 20px rgba(212,175,55,0.6);
  transform:translateY(-2px);
}

.loading{
  margin-top:40px;
  font-style:italic;
  color:var(--muted);
  display:none;
}

.analysis-title{
  margin-top:40px;
  font-size:22px;
  font-weight:bold;
  display:none;
}

.results{
  margin-top:30px;
  display:none;
  animation:fadeIn 0.8s ease;
}

.card{
  background:var(--panel);
  backdrop-filter:blur(8px);
  padding:30px;
  border-radius:20px;
  border:1px solid rgba(212,175,55,0.2);
  text-align:left;
  margin-top:20px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(212,175,55,0.3);
}

.safe{color:var(--green);}
.semi{color:var(--yellow);}
.fun{color:var(--red);}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<header>
  <div class="logo">IA BY LAWIN</div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="nav">
    <a href="index.html">Accueil</a>
    <a href="ia.html">IA</a>
    <a href="pronos.html">Pronos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Analyse Stratégique Assistée</h2>
  <p>Entrez une rencontre pour obtenir une lecture structurée.</p>

  <input type="text" id="matchInput" placeholder="Ex : PSG vs Marseille">
  <br>
  <button onclick="analyzeMatch()">Analyser</button>

  <div class="loading" id="loading">
    Analyse en cours...
  </div>

  <div class="analysis-title" id="analysisTitle"></div>

  <div class="results" id="results">
    <div class="card">
      <h3 class="safe">SAFE</h3>
      <p id="safeText"></p>
    </div>

    <div class="card">
      <h3 class="semi">SEMI</h3>
      <p id="semiText"></p>
    </div>

    <div class="card">
      <h3 class="fun">FUN</h3>
      <p id="funText"></p>
    </div>
  </div>
</div>

<script>
function toggleMenu(){
  document.getElementById("nav").classList.toggle("active");
}

function analyzeMatch(){
  const match = document.getElementById("matchInput").value;

  if(match.trim() === ""){
    alert("Veuillez entrer une rencontre.");
    return;
  }

  document.getElementById("loading").style.display = "block";
  document.getElementById("analysisTitle").style.display = "none";
  document.getElementById("results").style.display = "none";

  setTimeout(function(){

    document.getElementById("loading").style.display = "none";

    document.getElementById("analysisTitle").innerHTML =
      "Analyse du match : " + match;

    document.getElementById("analysisTitle").style.display = "block";

    document.getElementById("safeText").innerHTML =
      "Option prudente basée sur la stabilité récente et la gestion défensive.";

    document.getElementById("semiText").innerHTML =
      "Option intermédiaire combinant dynamique offensive et contexte tactique.";

    document.getElementById("funText").innerHTML =
      "Option spéculative avec potentiel élevé selon scénario ouvert.";

    document.getElementById("results").style.display = "block";

  }, 1500);
}
</script>

</body>
</html>
