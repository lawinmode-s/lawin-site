<title>IA by Lawin</title>

<style>
:root{
  --bg:#0b0f19;
  --panel:#111827;
  --gold:#d4af37;
  --green:#22c55e;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.75);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  animation:fadeIn 1s ease;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  background:rgba(17,24,39,0.95);
  border-bottom:1px solid rgba(212,175,55,0.3);
}

header h1{
  margin:0;
  font-size:20px;
  color:var(--gold);
  letter-spacing:1px;
}

nav a{
  color:var(--text);
  text-decoration:none;
  margin-left:20px;
  font-weight:bold;
  transition:0.3s;
}

nav a:hover{
  color:var(--gold);
}

.hero{
  text-align:center;
  padding:180px 20px 140px 20px;
  max-width:900px;
  margin:auto;
}

.hero h2{
  font-size:48px;
  margin-bottom:25px;
  background:linear-gradient(90deg,var(--gold),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:1px;
}

.hero p{
  font-size:19px;
  color:var(--muted);
  line-height:1.8;
  max-width:700px;
  margin:auto;
}

footer{
  text-align:center;
  padding:40px;
  border-top:1px solid rgba(212,175,55,0.2);
  color:rgba(255,255,255,0.5);
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

    approche structurée et gestion intelligente du risque.<br><br>

  </p>
</section>
